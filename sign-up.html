    <img
      id="toggler"
      class="humburger-icon"
      src="images/hamburger.png"
      alt="icon"
    />
    <div id="page">
      <!-- SIGN-UP BOX -->
      <div class="main-container">
        <div class="sign-up-container">
          <h3 id="sign-up-title">SIGN UP</h3>
          <form class="sign-up-form" action="">
            <div class="top-container-su">
              <div id="name-box">
                <label for="fname">First Name</label><br />
                <input
                  type="text"
                  name="fname"
                  placeholder="First Name"
                  id="fname"
                  accept="text"
                  required
                /><br />

                <label for="email">Email</label><br />
                <input
                  type="email"
                  placeholder="someone@domain.com"
                  name="email"
                  id="email"
                  required
                /><br />

                <label for="email">Date Of Birth</label><br />
                <input
                  type="date"
                  required
                  placeholder="dd/mm/yy"
                  name="date"
                  id="date"
                />
              </div>

              <div id="detail-box">
                <label for="lname">Last Name</label><br />
                <input
                  type="text"
                  required
                  name="lname"
                  placeholder="Last Name"
                  id="lname"
                  accept="text"
                /><br />
                <label for="password">Password</label><br />
                <input
                  type="password"
                  minlength="6"
                  placeholder="Enter Password"
                  name="password"
                  id="password"
                  required
                /><br />
                <label for="password">Re-enter password</label><br />
                <input
                  type="password"
                  minlength="6"
                  required
                  placeholder="Enter same Password"
                  name="password"
                  id="password"
                /><br />
              </div>
            </div>
            <div id="terms-div">
              <input type="checkbox" required id="terms" name="terms" />
              <label for="terms" id="terms-word"
                >I have read and accept all the terms and conditions</label
              >
            </div>

            <input type="submit" id="sign-up-btn" value="SIGN UP" /><br />

            <p id="login-instead">
              Already have an account? <a href="login.html">Log in</a>
            </p>
            <div class="social-icon">
              <a href=""
                ><img
                  src="https://img.icons8.com/color/48/null/google-logo.png"
                  id="google-icon"
                  alt="google"
              /></a>
              <a href=""
                ><img
                  src="https://img.icons8.com/office/80/null/mac-os.png"
                  id="apple-icon"
                  alt="apple"
              /></a>
            </div>
          </form>
        </div>

        <div id="bg-image-box">
          <div id="welcome-message">
            <h2 id="welcome-only">WELCOME !</h2>
            <h3 id="w">Cryto Exchange made easy with Cedii</h3>
          </div>
          <img
            id="bg-image"
            src="images/3d-cryptocurrency-rendering-design.jpg"
          />
        </div>
